# Path to train/val image folders
train: ../datasets/mydataset/images/train
val:   ../datasets/mydataset/images/val

# Number of classes
nc: 10

# Class names (index 0 → 'alaxan', …, index 11 → 'robitussin')
names:
  - alaxan
  - amoxicillin
  - bioflu
  - biogesic
  - centrum
  - diatab
  - kremil-s
  - neozep
  - rexidol
  - robitussin
